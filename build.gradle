plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
	id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
	testImplementation 'junit:junit:4.13'
}
